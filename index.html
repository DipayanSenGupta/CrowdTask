<!DOCTYPE html>
<html>
<head>
	<title></title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script type="text/javascript" src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">

<div class="container">
	<hr>
	 <!-- Trigger the modal with a button -->
	<button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#myModalNew">Add Entry</button>

	<h2>All Entries</h2>
	<span class="clearfix"></span>
	<hr>

	<div class="alert alert-success" ng-if="message">
		<a href="#" class="close" ng-click="clearMessage()">&times;</a>
  		<strong>Success!</strong> {{message}}
	</div>
	<input type="text" ng-model="test" class ="pull-right" placeholder="    Search Movies">
	<table class="table table-striped">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Title</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="entry in entries | filter : test">
        <td>{{entry.rank}}</td>
        <td>{{entry.title}}</td>
      	<td>
      		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModalEdit" ng-click="selectedEntry(entry)">Edit</button>
      	</td>
      	<td>
      		<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="selectedEntry(entry)">Delete</button>
      	</td>
      </tr>
    </tbody>
  </table>
</div>



<div class="container">
  
  <!-- Modal -->
  <div class="modal fade" id="myModalNew" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Entry Registration</h4>
        </div>
        <div class="modal-body">
           <form>
			  <div class="form-group">
			    <label >Movie Name</label>
			    <input type="text" class="form-control" ng-model="newEntry.title">
			  </div>
			  
			  <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="saveEntry()">Submit</button>
			</form> 
		</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>


<div class="container">
  
  <!-- Modal -->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Entry </h4>
        </div>
        <div class="modal-body">
           <form>
			  
			  <div class="form-group">
			    <label >Rank</label>
			    <input type="text" class="form-control" ng-model="clickedEntry.rank"">
			  </div>
			  <div class="form-group">
			    <label >Movie Name</label>
			    <input type="text" class="form-control" ng-model="clickedEntry.title"">
			  </div>
			  

			  <button type="submit" class="btn btn-default"  ng-click="updateEntry()" data-dismiss="modal">Submit</button>
			</form> 
		</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

<div class="container">
  
  <!-- Modal -->
  <div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Are You Sure ?</h4>
        </div>
        <div class="modal-body">
        	<strong style="color:red;">You are going to delete {{clickedEntry.title}}</strong>
		</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click=deleteEntry()>Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
 
</body>
</html>
